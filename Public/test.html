<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hianime Episode Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-section input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            min-width: 250px;
        }

        .input-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-section button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .input-section button:active {
            transform: translateY(0);
        }

        .input-section button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .episode-container {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .episode-info {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .episode-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .episode-info p {
            color: #666;
            margin: 5px 0;
            word-break: break-all;
        }

        .episode-info .note {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.95em;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .error-container {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #f5c6cb;
        }

        .error-container h4 {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .error-container p {
            margin: 5px 0;
            word-break: break-all;
        }

        .debug-section {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
        }

        .debug-section h4 {
            color: #fff;
            margin-bottom: 15px;
        }

        .debug-section pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .json-view {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .secondary-btn {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .secondary-btn:hover {
            background: #5a6268;
        }

        .success-badge {
            display: inline-block;
            padding: 3px 8px;
            background: #28a745;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Hianime Episode Player</h1>
            <p>Fetch and play episodes using the Hianime API</p>
        </div>

        <div class="content">
            <div class="input-section">
                <input 
                    type="text" 
                    id="episodeId" 
                    placeholder="Enter Episode ID (e.g., 641755)" 
                    value="641755"
                >
                <button id="fetchBtn" onclick="fetchEpisode()">
                    <span id="btnText">Fetch Episode</span>
                </button>
            </div>

            <div id="episodeContainer" class="episode-container" style="display: none;">
                <!-- Episode content will be inserted here -->
            </div>

            <div class="debug-section">
                <h4>üìã API Response Debug</h4>
                <pre id="debugOutput" class="json-view">Click "Fetch Episode" to see the API response...</pre>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://marc-anime.vercel.app/api/fetch';
        
        async function fetchEpisode() {
            const episodeId = document.getElementById('episodeId').value.trim();
            const fetchBtn = document.getElementById('fetchBtn');
            const btnText = document.getElementById('btnText');
            const episodeContainer = document.getElementById('episodeContainer');
            const debugOutput = document.getElementById('debugOutput');

            if (!episodeId) {
                alert('Please enter an episode ID');
                return;
            }

            // Show loading state
            fetchBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>Fetching...';
            episodeContainer.style.display = 'none';
            debugOutput.textContent = 'Fetching data...';

            try {
                const response = await fetch(`${API_BASE_URL}?id=${episodeId}`);
                const data = await response.json();

                // Display debug info
                debugOutput.textContent = JSON.stringify(data, null, 2);

                // Display episode content
                displayEpisode(data);
                
            } catch (error) {
                debugOutput.textContent = `Error: ${error.message}`;
                episodeContainer.innerHTML = `
                    <div class="error-container">
                        <h4>‚ùå Error Fetching Episode</h4>
                        <p>${error.message}</p>
                    </div>
                `;
                episodeContainer.style.display = 'block';
            } finally {
                // Reset button state
                fetchBtn.disabled = false;
                btnText.textContent = 'Fetch Episode';
            }
        }

        function displayEpisode(data) {
            const container = document.getElementById('episodeContainer');
            
            if (!data.success) {
                container.innerHTML = `
                    <div class="error-container">
                        <h4>‚ùå API Error</h4>
                        <p>${data.error || 'Unknown error'}</p>
                        <p>${data.message || ''}</p>
                    </div>
                `;
                container.style.display = 'block';
                return;
            }

            let iframeHtml = '';
            
            // Handle iframe content
            if (data.type === 'iframe' && data.link) {
                iframeHtml = `
                    <div class="iframe-container">
                        <iframe 
                            src="${data.link}" 
                            allowfullscreen 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            loading="lazy">
                        </iframe>
                    </div>
                `;
            } 
            // Handle direct sources if available
            else if (data.sources && data.sources.length > 0) {
                const source = data.sources[0];
                if (source.file) {
                    iframeHtml = `
                        <div class="iframe-container">
                            <video controls style="width: 100%; height: 100%;" autoplay>
                                <source src="${source.file}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    `;
                }
            }

            // Build the episode display
            container.innerHTML = `
                <div class="episode-info">
                    <h3>üéØ Episode ID: ${data.episodeId} 
                        <span class="success-badge">${data.type}</span>
                    </h3>
                    <p><strong>Server:</strong> ${data.server || 'N/A'}</p>
                    ${data.link ? `<p><strong>Embed URL:</strong> <a href="${data.link}" target="_blank">${data.link}</a></p>` : ''}
                    ${data.note ? `<div class="note">üìå ${data.note}</div>` : ''}
                    
                    <div class="button-group">
                        <button class="secondary-btn" onclick="window.open('${data.link}', '_blank')">
                            üîó Open Embed in New Tab
                        </button>
                        <button class="secondary-btn" onclick="copyToClipboard('${data.link}')">
                            üìã Copy Embed URL
                        </button>
                    </div>
                </div>

                ${iframeHtml || '<div class="error-container"><p>No video source available</p></div>'}

                ${data.tracks && data.tracks.length > 0 ? `
                    <div style="margin-top: 15px;">
                        <h4>üìù Available Subtitles</h4>
                        <ul style="list-style: none; padding: 0;">
                            ${data.tracks.map(track => `
                                <li style="display: inline-block; margin-right: 10px;">
                                    <a href="${track.file}" target="_blank" class="secondary-btn" style="text-decoration: none;">
                                        ${track.label || 'Subtitle'}
                                    </a>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                ` : ''}
            `;

            container.style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('URL copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // Load default episode on page load
        window.addEventListener('load', () => {
            fetchEpisode();
        });

        // Allow Enter key to trigger fetch
        document.getElementById('episodeId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchEpisode();
            }
        });
    </script>
</body>
</html>
