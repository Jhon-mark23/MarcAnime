<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | ZenStream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0d14;
            color: #e5eaff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }
        
        .error-container {
            max-width: 500px;
        }
        
        h1 {
            font-size: 6rem;
            background: linear-gradient(135deg, #3d63ff, #9ab3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        h2 {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 1rem;
        }
        
        p {
            color: #8aa3cc;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            background: #3d63ff;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 40px;
            display: inline-block;
            font-weight: 600;
            transition: 0.2s;
            border: 1px solid #6b8ed6;
        }
        
        .btn:hover {
            background: #5a7aff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">
            <i class="fas fa-home"></i> Go Home
        </a>
    </div>
</body>
</html>
